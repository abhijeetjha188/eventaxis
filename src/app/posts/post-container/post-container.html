@if(postList$ | async; as posts) {
<ng-container>
    @if (posts.length > 0) {
    <div class="post-container">
        @for (post of posts; track $index) {
        <app-post [post]="post" [index]="$index"></app-post>
        }
    </div>
    } @else {
    <div class="loading">Loading...</div>
    }
</ng-container>
}
